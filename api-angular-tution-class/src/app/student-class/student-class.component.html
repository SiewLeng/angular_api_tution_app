<h3>Detail of the class </h3>
<table  class="table table-striped table-responsive-md btn-table">
  <thead>
    <tr>
      <th *ngFor="let head of headElementClass" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{class.classWithTeacherInfo.name}}</td>
      <td>{{class.classWithTeacherInfo.teacher_docs[0].name}}</td>
      <td>{{class.classWithTeacherInfo.teacher_docs[0].subject}}</td>
    </tr>
  </tbody>
</table>
<h3> List of students </h3>
<table  class="table table-striped table-responsive-md btn-table">
  <thead>
    <tr>
      <th *ngFor="let head of headElementStudent" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let student of class.classWithStudentInfo; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{student.student_docs[0].name}}</td>
      <td>{{student.student_docs[0].age}}</td>
      <td> <input type="checkbox" [(ngModel)] = "obj[student.listOfStudentId]"></td>
    </tr>
  </tbody>
</table>
<button (click)= "onSubmit()" class="btn btn-success">Submit</button>
