<p class="invisible"> List </p>
<h3> List of Classes </h3>
<table  class="table table-striped table-responsive-md btn-table">
  <thead>
    <tr>
      <th *ngFor="let head of headElement" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let class of classes; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{class.name}}</td>
      <td>{{class.teacher_docs[0].name}}</td>
      <td>{{class.teacher_docs[0].subject}}</td>
      <td> <a routerLink="/updateClass/{{class.id}}"> Edit</a> </td>
      <td> <button (click)="deleteClass(class)"> Delete </button> </td>
      <td> <a routerLink="/showStudentInClass/{{class.id}}"> Show Student </a> </td>
      <td> <a routerLink="/addStudentInClass/{{class.id}}"> Add Student </a> </td>
    </tr>
  </tbody>
</table>
