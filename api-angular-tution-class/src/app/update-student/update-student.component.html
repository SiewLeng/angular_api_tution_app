<h3> Update A Student </h3>
<form #studentForm="ngForm">
  <div class="form-row">
    <div class="form-group  col-md-4">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
          required
          [(ngModel)]="student.name" name="name">
    </div>
    <div class="form-group  col-md-4">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age"
          required
          [(ngModel)]="student.age" name="age">
    </div>
    <div class="form-group col-md-4">
      <br/>
      <button (click)= "onSubmit(studentForm)" class="btn btn-success" [disabled]="!studentForm.form.valid">Submit</button>
    </div>
  </div>
</form>
