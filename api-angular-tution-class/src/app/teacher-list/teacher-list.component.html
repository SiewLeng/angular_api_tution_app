<p class="invisible"> List </p>
<h3> List of Teachers </h3>
<table  class="table table-striped table-responsive-md btn-table">
  <thead>
    <tr>
      <th *ngFor="let head of headElement" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let teacher of teachers; let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{teacher.name}}</td>
      <td>{{teacher.age}}</td>
      <td>{{teacher.subject}}</td>
      <td> <a routerLink="/updateTeacher/{{teacher.id}}"> Edit</a> </td>
      <td> <button (click)="deleteTeacher(teacher)"> Delete </button> </td>
    </tr>
  </tbody>
</table>
